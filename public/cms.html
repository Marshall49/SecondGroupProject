<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JustRun-It</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="CSS/reset.css" rel="stylesheet">
    <link href="CSS/hover-min copy.css" rel="stylesheet">
    <link href="CSS/met-css.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="Images/runningman3 copy.png" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
  <body>


      <div class="container">
          <nav class="navbar navbar-default">
              <div class="navbar-header">
                  <img id="logo" alt="just run it logo" src="Images/runningman3.png">
              </div>
              <a class="navbar-brand" href="#">JustRun-<b>It</b></a>
      <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav"></ul>
              <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-login hvr-grow">Home</button>
                    <button type="button" class="btn btn-signup hvr-grow">Manage User</button>
              </ul>
          </div>
    </div>

    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="title">
						<br />
            <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="runner-name"></span></h2>
      </div>
						<label for="body">Body:</label>
						<textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select Author:</label>
							<select class="form-control" id="author">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Copyright 2017 - www.justrunit.com - All rights reserved.</span>
      </div>
    </footer>




    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="Javascript/runner.js"></script>
    <script src="Javascript/modal.js"></script>
    <script src="Javascript/populateUser.js"></script>
    <script src="Javascript/metrics-add.js"></script>
  </body>
</html>
